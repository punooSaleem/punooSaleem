        <div id="input1">
        <input type="text" id="num1" placeholder="Enter ist Number">
        </div><br>
        <div id="input1">
        <input type="text" id="num2" placeholder="Enter 2nd Number">
        </div><br>
        
        
        <div id="second">

        <button id="first" onclick="add()">+</button>
        <button id="first" onclick="sub()">-</button>
        <button id="first" onclick="mul()">*</button>
        <button id="first" onclick="divi()">/</button>

         </div>
       
        <p id="result"></p>
        </div>
        <!-- HERE WE HAVE JAVA SCRIPT CODE -->
    <script>
        function add()
        {
            let a=parseInt(document.getElementById("num1").value);
            let b=parseInt(document.getElementById("num2").value);
            document.getElementById("result").innerText=a+"+"+b+"="+(a+b);
        }
        function sub()
        {
            let a=parseInt(document.getElementById("num1").value);
            let b=parseInt(document.getElementById("num2").value);
            document.getElementById("result").innerText=a+"-"+b+"="+(a-b);
        }
        function mul()
        {
            let a=parseInt(document.getElementById("num1").value);
            let b=parseInt(document.getElementById("num2").value);
            document.getElementById("result").innerText=a+"*"+b+"="+(a*b);
        }
        function divi()
        {
            let a=parseInt(document.getElementById("num1").value);
            let b=parseInt(document.getElementById("num2").value);
            document.getElementById("result").innerText=a+"/"+b+"="+(a/b);
        }
    </script>
